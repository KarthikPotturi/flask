<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/forgot_password_style.css')}}">
    <title>Reset Password</title>
</head>
<body>
    <div class="center">
        <h1>Reset Password</h1>
        {% if messages %}
        <div class="alert alert-success">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="{{ url_for('user_reset_password_controller') }}" method="POST">
            <div class="txt_field">
                <input type="text" name="username" id="username" required>
                <span></span>
                <label for="username">Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <span></span>
                <label for="password">Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="confirm_password" id="confirm_password" required>
                <span></span>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <input type="submit" value="Reset Password" class="reset_password_btn">
        </form>
    </div>
</body>
</html>
